<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 300px;
            height: 100px;
            background: hotpink;
            box-sizing: content-box;
            margin-bottom: 10px;
            padding: 10px;
            border: 10px solid black;
        }
        #box2{
            width: 300px;
            height: 100px;
            background: lawngreen;
            box-sizing: border-box;
            padding: 10px;
            border: 10px solid black;
        }
    </style>
</head>
<body>
    <div id="box">
        300 + (10*2)+(10*2) =340
    </div>
    <div id="box2">
        260+(10*3)+(10*2)=300
    </div>
</body>
</html>
